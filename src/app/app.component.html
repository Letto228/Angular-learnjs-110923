<app-header [applicationConfig]="applicationConfig" (menuClick)="sidenav.toggleSidenavOpened()"></app-header>
<app-sidenav #sidenav [(buttonClickStatus)]="closeTemplate">
  <ng-template #navigationTemplate>
    {{ applicationConfig.title }}
    <mat-list role="list">
      <mat-list-item role="listitem">Item 1</mat-list-item>
      <mat-list-item role="listitem">Item 2</mat-list-item>
      <mat-list-item role="listitem">Item 3</mat-list-item>
    </mat-list>
  </ng-template>
</app-sidenav>

<app-dialog [template]="!closeTemplate ? first : null"></app-dialog>
<ng-template #first>
  <h2>First</h2>
  <p>Is first template</p>
  <button (click)="closeDialog()" type="button" mat-button>Close</button>
</ng-template>
