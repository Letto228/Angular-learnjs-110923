<mat-drawer-container class="container" autosize>
  <mat-drawer class="sidenav" mode="side">
    <ng-container #viewport></ng-container>
  </mat-drawer>

  <div class="sidenav-content" #divElement>
    {{ divElement.classList }}
    <button (click)="toggleSidenavOpened()" type="button" mat-button>Toggle sidenav</button>
    <button (click)="openDialog()" type="button" mat-button>Open popup dialog</button>
  </div>
</mat-drawer-container>
