<ng-container *ngIf="template$ | async as templateContent">
    <button mat-mini-fab class="close-button" (click)="close()">
        <mat-icon>close</mat-icon>
    </button>
    <div class="content-wrapper">
        <ng-container
            *ngTemplateOutlet="templateContent.template; context: templateContent.context"
        ></ng-container>
    </div>
</ng-container>
