<mat-card *ngIf="product" class="example-card">
    <mat-card-header class="example-header">
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.subCategory }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.images[0].url" [alt]="product.name" />
    <mat-card-content>
        <p>Рейтинг: {{ product.rating }}</p>
        <p>Отзывов: {{ product.feedbacksCount }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="byeProduct($event)">КУПИТЬ</button>
    </mat-card-actions>
</mat-card>
