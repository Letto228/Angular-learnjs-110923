<mat-card *ngIf="product" class="card">
    <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>Price: {{ product.price }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image alt="Photo of Product" [src]="product.images[0].url" />
    <mat-card-content></mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="addToBasket($event)">Buy</button>
    </mat-card-actions>
</mat-card>
