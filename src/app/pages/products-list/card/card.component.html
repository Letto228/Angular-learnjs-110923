<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Name: {{ productMock.name }}</mat-card-title>
        <mat-card-subtitle>Rating: {{ productMock.rating }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ productMock.images[0].url }}" alt="{{ productMock.name }}" />
    <mat-card-content>
        <mat-card-title>Price: {{ productMock.price }}</mat-card-title>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="buy($event)">BUY</button>
    </mat-card-actions>
</mat-card>
