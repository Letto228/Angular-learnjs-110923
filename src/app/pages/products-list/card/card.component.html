<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ productMock.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image alt="Photo of a Shiba Inu" [src]="productMock.images[0].url" />
    <mat-card-content>
        <p>
            {{ productMock.subCategory }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onBtnClick($event)">buy</button>
        <div>
            {{ productMock.price }}
        </div>
    </mat-card-actions>
</mat-card>
