<mat-card class="card" (click)="clickCard()">
    <mat-card-header>
        <div
            mat-card-avatar
            class="card__header-image"
            [style.background-image]="'url(' + product.images[0].url + ')'"
        ></div>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle class="card__price">{{ product.price | currency }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image alt="Photo of a Shiba Inu" [src]="product.images[0].url" />
    <mat-card-content>
        <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from
            Japan. A small, agile dog that copes very well with mountainous terrain, the Shiba Inu
            was originally bred for hunting.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <button mat-button (click)="buyProduct($event)">BUY</button>
    </mat-card-actions>
</mat-card>
