<form class="filter" [formGroup]="filterForm">
    <!-- <form class="filter" #ngForm="ngForm" (ngSubmit)="logValue(ngForm.value)"> -->
    <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <!-- <input matInput [formControl]="filterForm.get('name')" /> -->
        <input matInput formControlName="name" />
    </mat-form-field>

    <div *ngIf="brands; else loaderTemplateRef" formArrayName="brands" class="checkbox-container">
        <!-- <mat-checkbox
            *ngFor="let brand of brands; let index = index"
            [formControl]="filterForm.get(['brands', index])"
        > -->
        <mat-checkbox *ngFor="let brand of brands; let index = index" [formControlName]="index">
            {{ brand }}
        </mat-checkbox>
    </div>
    <div formGroupName="priceRange" class="price-range">
        <div>
            Min
            <!-- <app-counter-input [formControl]="filterForm.get(['priceRange', 'min'])"></app-counter-input> -->
            <app-counter-input formControlName="min"></app-counter-input>
        </div>
        <div>
            Max
            <!-- <app-counter-input [formControl]="filterForm.get(['priceRange', 'max'])"></app-counter-input> -->
            <app-counter-input formControlName="max"></app-counter-input>
        </div>
    </div>

    <button type="submit">Submit</button>
</form>

<ng-template #loaderTemplateRef>
    <mat-spinner diameter="60" class="loader"></mat-spinner>
</ng-template>
