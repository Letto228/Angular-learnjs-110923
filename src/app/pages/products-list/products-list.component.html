<mat-form-field appearance="fill" class="search-input">
    <mat-label>Search</mat-label>
    <input
        #ngModel="ngModel"
        matInput
        appIsStringAsyncValidator
        required
        [minlength]="3"
        [ngModelOptions]="{
            updateOn: 'submit'
        }"
        [(ngModel)]="searchName"
    />
</mat-form-field>

{{ ngModel.valid }}
{{ ngModel.errors | json }}

<div *ngIf="products$ | async as products; else loaderTemplate" class="scroll-container">
    <!-- <ng-container

        "
    > -->
    <ng-container
        *appPagination="
            let productsGroup of products | filterByProperty : 'name' : searchName;
            chankSize: 4;
            let pageIndexes = pageIndexes;
            let activeIndex = index;
            let next = next;
            let back = back;
            let selectIndex = selectIndex
        "
    >
        <div class="cards">
            <app-card
                *ngFor="let product of productsGroup; trackBy: trackById"
                class="card"
                [routerLink]="['/', 'product', product._id]"
                [product]="product"
                (buy)="onProductBuy($event)"
            ></app-card>
        </div>
        <div class="pagination">
            <button mat-icon-button (click)="back()">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <div class="pagination__page-number-container">
                <button
                    *ngFor="let index of pageIndexes"
                    mat-icon-button
                    class="pagination__page-number"
                    [class.pagination__page-number_active]="activeIndex === index"
                    (click)="selectIndex(index)"
                >
                    {{ index + 1 }}
                </button>
            </div>
            <button mat-icon-button (click)="next()">
                <mat-icon>chevron_right</mat-icon>
            </button>
        </div>
    </ng-container>
</div>

<ng-template #loaderTemplate>
    <mat-spinner class="loader"></mat-spinner>
</ng-template>
