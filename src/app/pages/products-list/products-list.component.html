<ng-template let-productsFromNgIf="ngIf" [ngIf]="products" [ngIfElse]="loaderTemplate">
    <div
        appScrollWithLoading
        class="scroll-container"
        [isLoading]="isLoading"
        (loadResource)="loadResource($event)"
    >
        <app-card
            *ngFor="let item of productsFromNgIf; trackBy: trackById"
            class="card"
            [product]="item"
            (buy)="onProductBuy($event)"
        ></app-card>
    </div>
</ng-template>

<ng-template #loaderTemplate>
    <mat-spinner></mat-spinner>
</ng-template>
