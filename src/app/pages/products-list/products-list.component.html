<ng-template [ngIf]="productsStoreView?.length" [ngIfElse]="loaderTemplate">
  <!-- Раскомментировать div при выполнении ДЗ -->
  <div class="scroll-container" (loadData)="onLoad($event)" appScrollWithLoading>
    <app-card
      class="card"
      *ngFor="let item of productsStoreView"
      [product]="item"
      (buy)="onProductBuy($event)"></app-card>
  </div>
</ng-template>

<ng-template #loaderTemplate>
  <mat-spinner></mat-spinner>
</ng-template>
