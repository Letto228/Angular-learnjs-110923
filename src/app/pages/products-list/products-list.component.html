<!-- <ng-template let-productsFromNgIf="ngIf" [ngIf]="products" [ngIfElse]="loaderTemplate"> -->
<div *ngIf="products as productsFromNgIf; else loaderTemplate" class="scroll-container">
    <!-- <div
        *ngIf="products; else: loaderTemplate; ngIf as productsFromNgIf"
        class="scroll-container"
    > -->
    <!-- <div
        *ngIf="products; else: loaderTemplate; let productsFromNgIf = ngIf"
        class="scroll-container"
    > -->

    <!-- Раскомментрировать для ДЗ -->
    <ng-container
        *appPagination="
            let productsGroup of products;
            chankSize: 4;
            let pageIndexes = pageIndexes;
            let activeIndex = index;
            let next = next;
            let back = back;
            let selectIndex = selectIndex
        "
    >
        <div class="cards">
            <app-card
                *ngFor="let product of productsGroup; trackBy: trackById"
                class="card"
                [product]="product"
                (buy)="onProductBuy($event)"
            ></app-card>
        </div>
        <div class="pagination">
            <button mat-icon-button (click)="back()">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <button
                *ngFor="let index of pageIndexes"
                mat-icon-button
                [class.pagination-active]="activeIndex === index"
                (click)="selectIndex(index)"
            >
                {{ index + 1 }}
            </button>
            <button mat-icon-button (click)="next()">
                <mat-icon>chevron_right</mat-icon>
            </button>
        </div>
    </ng-container>
</div>
<!--</ng-template>-->

<ng-template #loaderTemplate>
    <mat-spinner></mat-spinner>
</ng-template>
